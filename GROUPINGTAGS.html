<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping in HTML</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background-color: aqua;
        }
        .class{
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Group 1</h2>
        <p>This is a paragraph inside Group 1.</p>
    </div>

    <div class="class">
        <h2>Group 2</h2>
        <p>This is a paragraph inside Group 2.</p>
        </div>
