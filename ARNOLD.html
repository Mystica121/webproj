<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Information</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>arnold</td>
            <td>18</td>
            <td>A</td>
        </tr>
        <tr>
            <td>irumva</td>
            <td>19</td>
            <td>B</td>
        </tr>
        <tr>
            <td>john</td>
            <td>17</td>
            <td>A+</td>
        </tr>
    </table>

</body>
</html>
